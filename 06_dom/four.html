<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Or Code | DOM </title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    
    // ADD any new language
    
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)        
    }

    addLanguage("Python")
    addLanguage("TypeScript")

    // Same thing but in much more optimal way
    function addOptiLanguage(langName) {
        const li = document.createElement("li")
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')

    // EDIT any language

    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo" (less optimal way)
    console.log(secondLang);

    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli) // Change Mojo inplace of Python

    // EDIT another language

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    // REMOVE any language

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>

</html>
