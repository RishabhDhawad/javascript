<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    
    const parent = document.querySelector('.parent')
    console.log(parent); // div.parent
    console.log(parent.children);  // HTMLCollection(4)Â [div.day, div.day, div.day, div.day]
    console.log(parent.children[1].innerHTML); // tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log((parent.children[i].innerHTML));
        
    }

    parent.children[1].style.color = "orange"

    // Moving from parent to child

    console.log(parent.firstElementChild); // <div class="day"> Monday </div>
    console.log(parent.lastElementChild); // <div class="day"> Thrusday </div>

    const dayOne = document.querySelector('.day')
    console.log(dayOne);  // <div class="day"> Monday </div>

    console.log(dayOne.parentElement); // <div class="parent"> ... </div>
    console.log(dayOne.nextElementSibling); // <div class="day"> Tuesday </div>

    console.log("NODES: ", parent.childNodes); 
    // NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]

    

</script>

</html>
